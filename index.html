<!DOCTYPE html>
<html>
  <head>
    <title>Community Recipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>
      <nav class="fixed-top">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <h1>Community Table</h1>
          </div>
          <div class="row justify-content-center">
            <p><i>Let's bring the <u>shared</u> meal back</i></p>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container d-flex justify-content-center">
        <div class="box">
          <div class="row">
            <div id="search" class="col-12 a">
              <h3>Search the recipes</h3>
              <form>
                <input type="text" id="recipeSearchByName" class="form-control mt-3" placeholder="Search by recipe name">
                <button class="btn btn-dark mt-3 mb-3">Search</button>
              </form>
            </div>
            <div id="share" class="col-12 b">
              <h3>Share a recipe</h3>
              <form>
                <input type="text" id="recipeAddName" class="form-control mt-3" placeholder="Input recipe name">
                <input type="text" id="recipeTimeToMake" class="form-control mt-3" placeholder="Time to make">
                <textarea class="form-control mt-3" id="release" rows="10" placeholder="Enter recipe ingredients here"></textarea>
                <textarea class="form-control mt-3" id="release" rows="10" placeholder="Enter recipe instructions here"></textarea>
                <button class="btn btn-dark mt-3 mb-3">Submit</button>
              </form>
            </div>
            <div id="contact" class="col-12 c">
              <h3>Contact us</h3>
              <form>
                <textarea class="form-control mt-3" id="release" rows="5" placeholder=""></textarea>
                <input type="email" id="emailToContact" class="form-control mt-3" placeholder="Time to make">
                <button class="btn btn-dark mt-3 mb-3">Submit</button>
              </form>
            </div>

          </div>
        </div>
      </section>
    </main>

  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="JS/index.js">

  </script>
</body>
</html>
